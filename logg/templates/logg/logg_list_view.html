{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <a href="{% url 'new-log' %}" class="btn btn-outline-info mb-4 btn-lg" role="button" aria-pressed="true">New Entry</a>
    </div>
    {% for log in object_list %}
        <div class="row justify-content-md-center">
            <div class="card mb-4" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">{{log.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ log.date_added| timesince }} ago</h6>
                    <p class="card-text">{{ log.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
