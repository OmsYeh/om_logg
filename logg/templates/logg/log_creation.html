{% extends 'base.html' %}
{% block content %}
     {% if form.errors %}
        <ol>
          {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
          {% endfor %}
        </ol>
      {% endif %}
    <h1>
        Create a new log entry
    </h1>
    <div class="form-group col-7 mt-5">
        <form method="POST">
        {% csrf_token %}
            {{ form.as_p }}
        <button class="btn btn-outline-info" type="submit">Create new Entry</button>
        </form>
    </div>
{% endblock content %}
